<!DOCTYPE html>
<html lang="en">
<head>
    <title>Email Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <nav class="navbar">

            <div class="card" onclick="showDetails('Personal')">
                <h2>Personal</h2>
                <div id="personal-email-count" class="email-count">0</div>
                <div>Number of Emails</div>
            </div>
        </div>

        <div class="google-signin-container">
            <button class="google-signin-btn" onclick="handleGoogleSignIn()">Sign in with Google</button>
        </div>

        <div class="table-container">
            <table>

</body>
</html>
